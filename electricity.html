<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DitPay - Pay Electricity</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { padding: 10px; border-radius: 5px; margin-top: 10px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<div class="container">
  <h2>Pay Electricity</h2>

  <form id="verifyForm">
    <h3>Verify Meter</h3>
    <input type="text" id="verifyMeter" placeholder="Meter Number" required />
    <input type="text" id="verifyDisco" placeholder="Disco (e.g., eko)" required />
    <select id="verifyMeterType">
      <option value="prepaid">Prepaid</option>
      <option value="postpaid">Postpaid</option>
    </select>
    <button type="submit">Verify Meter</button>
  </form>

  <div id="customerInfo"></div>

  <form id="payForm" style="display:none;">
    <h3>Pay Electricity</h3>
    <input type="text" id="payMeter" placeholder="Meter Number" required />
    <input type="text" id="payDisco" placeholder="Disco" required />
    <select id="payMeterType">
      <option value="prepaid">Prepaid</option>
      <option value="postpaid">Postpaid</option>
    </select>
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Pay Now</button>
  </form>

  <div id="message"></div>
</div>

<script>
const verifyForm = document.getElementById('verifyForm');
const payForm = document.getElementById('payForm');
const customerInfo = document.getElementById('customerInfo');
const messageDiv = document.getElementById('message');

verifyForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  customerInfo.innerHTML = '';
  messageDiv.innerHTML = '';

  const meter = document.getElementById('verifyMeter').value;
  const disco = document.getElementById('verifyDisco').value;
  const meterType = document.getElementById('verifyMeterType').value;
  const token = localStorage.getItem('token');

  try {
    const res = await fetch('/verify-meter', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ meter, disco, meterType })
    });

    const data = await res.json();

    if (res.ok) {
      customerInfo.innerHTML = `<div class="message success">Customer Name: ${data.customer_name}</div>`;
      // Fill pay form with verified info
      payForm.style.display = 'block';
      document.getElementById('payMeter').value = meter;
      document.getElementById('payDisco').value = disco;
      document.getElementById('payMeterType').value = meterType;
    } else {
      customerInfo.innerHTML = `<div class="message error">${data.message}</div>`;
    }
  } catch (err) {
    customerInfo.innerHTML = `<div class="message error">Error: ${err.message}</div>`;
  }
});

payForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  messageDiv.innerHTML = '';

  const meter = document.getElementById('payMeter').value;
  const disco = document.getElementById('payDisco').value;
  const meterType = document.getElementById('payMeterType').value;
  const phone = document.getElementById('phone').value;
  const amount = document.getElementById('amount').value;
  const token = localStorage.getItem('token');

  try {
    const res = await fetch('/pay-electricity', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ meter, disco, meterType, phone, amount })
    });

    const data = await res.json();

    if (res.ok) {
      messageDiv.innerHTML = `<div class="message success">${data.message}<br>New Balance: â‚¦${data.new_balance}</div>`;
    } else {
      messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
      console.log('Raw API response:', data.raw);
    }
  } catch (err) {
    messageDiv.innerHTML = `<div class="message error">Error: ${err.message}</div>`;
  }
});
</script>

</body>
</html>
