<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DitPay - Sign Up</title>
  <link rel="stylesheet" href="loader.css" /> <!-- Loader CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <!-- Centered Title with Flexbox -->
  <header style="display: flex; justify-content: center; align-items: center; height: 80px;">
    <h1 style="margin: 0;">DitPay</h1>
  </header>

  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>

  <script>
    // Loader hide when page fully loads
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const res = await fetch('https://dit-pay.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, phone, password })
        });

        const data = await res.json();
        alert(data.message); // Show backend message

        if (res.ok) {
          window.location.href = 'index.html'; // Redirect to login
        }
      } catch (err) {
        alert('Error connecting to server.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
