<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DitPay - Sign Up</title>
  <link rel="stylesheet" href="loader.css" /> <!-- Loader CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("your-background.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: rgba(0, 0, 0, 0.5); /* Transparent overlay */
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: #007BFF; /* Blue */
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3; /* Darker blue */
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="spinner"></div>
  </div>

  <header>
    <h1>DitPay</h1>
  </header>

  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Loader hide when page fully loads
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.getElementById('signupForm').addEventListener('submit', async function(e){
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const res = await fetch('https://dit-pay.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, phone, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = 'login.html';
        }
      } catch (err) {
        alert('Error connecting to server.');
        console.error(err);
      }
    });
  </script>
</body>
        </html>
