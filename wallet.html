<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ‚úÖ Paystack script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header>
    <h1>DitPay Wallet</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Your Wallet</h2>
      <p><strong>Balance:</strong> ‚Ç¶<span id="balance">0.00</span></p>
      <button onclick="fundWallet()">üí≥ Fund Wallet</button>
      <button onclick="loadWallet()">üîÑ Refresh Balance</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    // ‚úÖ Load Wallet Balance
    async function loadWallet() {
      try {
        const res = await fetch("https://dit-pay.onrender.com/wallet", {
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        if (res.ok) {
          const data = await res.json();
          document.getElementById("balance").innerText = data.balance;
        } else {
          console.error("Wallet fetch failed:", res.status);
          alert("Unable to fetch wallet balance.");
        }
      } catch (err) {
        console.error("Error loading wallet:", err);
        alert("Error loading wallet.");
      }
    }

    // ‚úÖ Fund Wallet with Paystack
    async function fundWallet() {
      const amount = prompt("Enter amount to fund (‚Ç¶):");
      if (!amount) return;

      // ‚úÖ Safety check
      if (typeof PaystackPop === "undefined") {
        alert("Paystack script not loaded. Check internet/HTTPS.");
        console.error("‚ùå PaystackPop is undefined. Script failed to load.");
        return;
      }

      let handler = PaystackPop.setup({
        key: "pk_live_a58e433c09f1575cb5d7517ccfed4eb3ce3aab7b", // üîë Your PUBLIC key
        email: localStorage.getItem("userEmail") || "customer@example.com",
        amount: parseFloat(amount) * 100, // convert to kobo
        currency: "NGN",
        ref: "DITPAY-" + Date.now(), // unique transaction reference
        callback: async function(response) {
          console.log("‚úÖ Paystack response:", response);

          try {
            const res = await fetch("https://dit-pay.onrender.com/wallet/fund", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
              },
              body: JSON.stringify({
                amount: parseFloat(amount),
                reference: response.reference
              })
            });

            const data = await res.json();
            alert(data.message);

            if (res.ok) {
              loadWallet();
            } else {
              console.error("Wallet fund failed:", data);
            }
          } catch (err) {
            console.error("‚ùå Error verifying payment:", err);
            alert("Error verifying payment.");
          }
        },
        onClose: function() {
          console.warn("‚ö†Ô∏è Transaction was not completed.");
          alert("Transaction was not completed.");
        }
      });

      handler.openIframe();
    }

    // Load balance on page load
    loadWallet();
  </script>
</body>
</html>
