<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Paystack script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <header>
    <h1>DitPay Wallet</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Your Wallet</h2>
      <p><strong>Balance:</strong> â‚¦<span id="balance">0.00</span></p>

      <!-- Buttons -->
      <button onclick="fundWallet()">ðŸ’³ Fund Wallet</button>
      <button onclick="addTestFunds()">ðŸ§ª Add Test Funds</button>
      <button onclick="loadWallet()">ðŸ”„ Refresh Balance</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com"; // Your backend API URL

    // âœ… Load Wallet Balance
    async function loadWallet() {
      try {
        const res = await fetch(`${API_BASE}/wallet`, {
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        if (res.ok) {
          const data = await res.json();
          document.getElementById("balance").innerText = data.balance;
        } else {
          console.error("Wallet fetch failed:", res.status);
          alert("Unable to fetch wallet balance.");
        }
      } catch (err) {
        console.error("Error loading wallet:", err);
        alert("Error loading wallet.");
      }
    }

    // âœ… Fund Wallet via Paystack
    async function fundWallet() {
      const amount = prompt("Enter amount to fund (â‚¦):");
      if (!amount) return;

      if (typeof PaystackPop === "undefined") {
        alert("Paystack script not loaded.");
        return;
      }

      let handler = PaystackPop.setup({
        key: "pk_live_a58e433c09f1575cb5d7517ccfed4eb3ce3aab7b", // Public key
        email: localStorage.getItem("userEmail") || "customer@example.com",
        amount: parseFloat(amount) * 100, // convert to kobo
        currency: "NGN",
        ref: "DITPAY-" + Date.now(),
        callback: async function(response) {
          try {
            const res = await fetch(`${API_BASE}/wallet/fund`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
              },
              body: JSON.stringify({
                amount: parseFloat(amount),
                reference: response.reference
              })
            });

            const data = await res.json();
            alert(data.message);
            if (res.ok) loadWallet();
          } catch (err) {
            console.error("Error verifying payment:", err);
            alert("Error verifying payment.");
          }
        },
        onClose: function() {
          alert("Transaction was not completed.");
        }
      });

      handler.openIframe();
    }

    // âœ… Add Test Funds (no real payment)
    async function addTestFunds() {
      const amount = prompt("Enter test amount (â‚¦):");
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/wallet/fund`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ amount: parseFloat(amount) })
        });

        const data = await res.json();
        alert(data.message);
        if (res.ok) loadWallet();
        else console.error("Add test funds failed:", data);
      } catch (err) {
        console.error("Error adding test funds:", err);
        alert("Error adding test funds.");
      }
    }

    // Load wallet balance on page load
    loadWallet();
  </script>
</body>
</html>
