<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DitPay Profile</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Your Profile</h2>
      <p>Full Name: <span id="fullname">Loading...</span></p>
      <p>Email: <span id="email">Loading...</span></p>
      <p>Phone: <span id="phone">Loading...</span></p>
      <p>Wallet Balance: â‚¦<span id="wallet">0.00</span></p>
      <button onclick="loadProfile()">ðŸ”„ Refresh Profile</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com"; // Your backend URL

    async function loadProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("No token found. Please login first.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/profile`, {
          headers: { "Authorization": "Bearer " + token }
        });

        if (res.status === 401 || res.status === 403) {
          alert("Session expired. Please login again.");
          return;
        }

        if (!res.ok) {
          console.error("Failed to fetch profile:", res.status);
          alert("Failed to load profile.");
          return;
        }

        const data = await res.json();

        // Populate profile fields
        document.getElementById("fullname").innerText = data.fullname || "-";
        document.getElementById("email").innerText = data.email || "-";
        document.getElementById("phone").innerText = data.phone || "-";
        document.getElementById("wallet").innerText = data.wallet_balance ?? "0.00";

      } catch (err) {
        console.error("Error fetching profile:", err);
        alert("Error loading profile. Check console for details.");
      }
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
