<!DOCTYPE html>
<html lang="en">    
<head>    
  <meta charset="utf-8" />    
  <meta name="viewport" content="width=device-width,initial-scale=1" />    
  <title>DitPay - Login</title>    

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* === Loader Screen === */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
      opacity: 1;
      transition: opacity 0.8s ease; /* fade-out transition */
    }

    #loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #loader i {
      font-size: 50px;
      color: #0047ab;
      animation: spin 1s linear infinite;
    }

    #loader p {
      margin-top: 15px;
      font-size: 18px;
      color: #003366;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide content until loaded */
    body.loaded .container,
    body.loaded header {
      display: block;
    }

    .container, header {
      display: none;
    }

    /* === Background Styling === */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin-top: 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1, h2 {
      color: #003366;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0047ab;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #003366;
    }

    .link {
      margin-top: 15px;
    }

    .link a {
      color: #0047ab;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>    
<body>    

  <!-- Loader -->
  <div id="loader">
    <i class="fa-solid fa-rotate-right"></i>
    <p>Loading DitPay…</p>
  </div>

  <!-- Header -->
  <header style="display: flex; justify-content: center; align-items: center; height: 80px;">
    <h1 style="margin: 0;">DitPay</h1>
  </header>    

  <!-- Login Form -->
  <div class="container">    
    <h2>Login to Your Account</h2>    
    <form id="loginForm">    
      <label for="email">Email Address</label>    
      <input type="email" id="email" required />    

      <label for="password">Password</label>
      <div class="password-wrapper" style="position: relative; display: flex; align-items: center;">
        <input type="password" id="password" required style="flex: 1;"/>
        <i id="togglePassword" class="fa-solid fa-eye" style="cursor: pointer; margin-left: -30px;"></i>
      </div>

      <button type="submit">Login</button>    
    </form>    

    <div class="link">    
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>    
      <p><a href="forgot-password.html">Forgot Password?</a></p>    
    </div>
  </div>      

  <script>    
    // Loader hide after page load with fade-out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      document.body.classList.add("loaded");
      loader.classList.add("fade-out");
      setTimeout(() => {
        loader.style.display = "none";
      }, 800); // matches transition duration
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e){    
      e.preventDefault();    
    
      const email = document.getElementById('email').value.trim();    
      const password = document.getElementById('password').value;    
    
      try {    
        const res = await fetch('https://dit-pay.onrender.com/login', {    
          method: 'POST',    
          headers: { 'Content-Type': 'application/json' },    
          body: JSON.stringify({ email, password })    
        });    
    
        const data = await res.json();    
        alert(data.message);    
    
        if (res.ok && data.token) {    
          localStorage.setItem('token', data.token);    
          window.location.href = 'dashboard.html';    
        }    
      } catch (err) {    
        alert('❌ Error connecting to server.');    
        console.error("Login request error:", err);    
      }    
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>    
</body>    
          </html>
