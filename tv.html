<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - TV Subscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TV Subscription</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Pay TV Bills</h2>

      <form id="tvForm">
        <label>Decoder Number (Smart Card / IUC):</label><br>
        <input type="text" id="decoder" placeholder="Enter decoder number" required /><br><br>

        <label>Provider:</label><br>
        <select id="provider" required>
          <option value="">-- Choose Provider --</option>
          <option value="dstv">DSTV</option>
          <option value="gotv">GOTV</option>
          <option value="startimes">Startimes</option>
        </select><br><br>

        <label>Package:</label><br>
        <select id="package" required>
          <option value="">-- Choose Package --</option>
          <option value="dstv-padi">DSTV Padi - ‚Ç¶4,400</option>
          <option value="dstv-yanga">DSTV Yanga - ‚Ç¶6,000</option>
          <option value="gotv-jinja">GOTV Jinja - ‚Ç¶3,900</option>
          <option value="gotv-max">GOTV Max - ‚Ç¶8,500</option>
          <option value="nova">Startimes Nova - ‚Ç¶2,100</option>
          <option value="classic">Startimes Classic - ‚Ç¶6,000</option>
        </select><br><br>

        <label>Phone Number:</label><br>
        <input type="text" id="phone" placeholder="Enter phone number" required /><br><br>

        <button type="button" id="verifyBtn">üîç Verify SmartCard</button>
        <button type="submit">üì∫ Subscribe</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com";

    // Verify Smartcard
    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const decoder = document.getElementById("decoder").value.trim();
      const provider = document.getElementById("provider").value;

      if (!decoder || !provider) {
        alert("Enter decoder number & provider first.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-cabletv`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ decoder, provider })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Verified: " + data.customer_name);
        } else {
          alert("‚ùå Verification failed: " + (data.message || "Invalid details"));
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server error, try again.");
      }
    });

    // Buy TV Subscription
    document.getElementById("tvForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const decoder = document.getElementById("decoder").value.trim();
      const provider = document.getElementById("provider").value;
      const packageName = document.getElementById("package").value;
      const phone = document.getElementById("phone").value.trim();

      if (!decoder || !provider || !packageName || !phone) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/buy-tv`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ decoder, provider, package: packageName, phone })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ " + data.message + `\nNew Balance: ‚Ç¶${data.new_balance}`);
        } else {
          alert("‚ùå Subscription failed: " + (data.message || "Try again"));
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server error, try again later.");
      }
    });
  </script>
</body>
</html>
