<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - TV Subscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TV Subscription</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Pay TV Bills</h2>

      <form id="tvForm">
        <label>Decoder Number (Smart Card / IUC):</label><br>
        <input type="text" id="decoder" placeholder="Enter decoder number" required /><br><br>

        <label>Provider:</label><br>
        <select id="provider" required>
          <option value="">-- Choose Provider --</option>
          <option value="dstv">DSTV</option>
          <option value="gotv">GOTV</option>
          <option value="startimes">Startimes</option>
        </select><br><br>

        <label>Package:</label><br>
        <select id="package" required>
          <option value="">-- Choose Package --</option>
        </select><br><br>

        <label>Phone Number:</label><br>
        <input type="text" id="phone" placeholder="Enter phone number" required /><br><br>

        <button type="button" id="verifyBtn">üîç Verify Decoder</button>
        <button type="submit">üì∫ Subscribe</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com";

    // ‚úÖ TV Packages Data
    const packages = {
      dstv: [
        { value: "dstv-padi", text: "DStv Padi - ‚Ç¶2,150" },
        { value: "dstv-yanga", text: "DStv Yanga - ‚Ç¶2,950" },
        { value: "dstv-confam", text: "DStv Confam - ‚Ç¶5,300" },
        { value: "dstv-compact", text: "DStv Compact - ‚Ç¶9,000" },
        { value: "dstv-compact-plus", text: "DStv Compact Plus - ‚Ç¶14,250" },
        { value: "dstv-premium", text: "DStv Premium - ‚Ç¶21,000" }
      ],
      gotv: [
        { value: "gotv-smallie", text: "GOtv Smallie - ‚Ç¶1,300" },
        { value: "gotv-jinja", text: "GOtv Jinja - ‚Ç¶2,250" },
        { value: "gotv-jolli", text: "GOtv Jolli - ‚Ç¶3,300" },
        { value: "gotv-max", text: "GOtv Max - ‚Ç¶4,850" },
        { value: "gotv-supa", text: "GOtv Supa - ‚Ç¶6,500" },
        { value: "gotv-supa-plus", text: "GOtv Supa Plus - ‚Ç¶7,600" }
      ],
      startimes: [
        { value: "nova", text: "Startimes Nova - ‚Ç¶1,200" },
        { value: "basic", text: "Startimes Basic - ‚Ç¶2,000" },
        { value: "smart", text: "Startimes Smart - ‚Ç¶2,600" },
        { value: "classic", text: "Startimes Classic - ‚Ç¶3,800" },
        { value: "super", text: "Startimes Super - ‚Ç¶6,500" }
      ]
    };

    // ‚úÖ Update package options when provider changes
    document.getElementById("provider").addEventListener("change", (e) => {
      const provider = e.target.value;
      const packageSelect = document.getElementById("package");

      // Clear previous options
      packageSelect.innerHTML = '<option value="">-- Choose Package --</option>';

      if (packages[provider]) {
        packages[provider].forEach(pkg => {
          const opt = document.createElement("option");
          opt.value = pkg.value;
          opt.textContent = pkg.text;
          packageSelect.appendChild(opt);
        });
      }
    });

    // ‚úÖ Verify Decoder / Smartcard
    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const decoder = document.getElementById("decoder").value.trim();
      const provider = document.getElementById("provider").value;

      if (!decoder || !provider) {
        alert("Enter decoder number & provider first.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/verify-cabletv`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ 
            cabletv: provider, 
            smartcardno: decoder 
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("‚úÖ Verified: " + data.customer_name);
        } else {
          alert("‚ùå Verification failed: " + (data.message || "Invalid details"));
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server error, try again.");
      }
    });

    // ‚úÖ Buy TV Subscription
    document.getElementById("tvForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const decoder = document.getElementById("decoder").value.trim();
      const provider = document.getElementById("provider").value;
      const packageCode = document.getElementById("package").value;
      const phone = document.getElementById("phone").value.trim();

      if (!decoder || !provider || !packageCode || !phone) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/buy-tv`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ 
            cabletv: provider, 
            packageCode: packageCode,
            smartcardno: decoder,
            phone: phone
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert(data.message + `\nNew Balance: ‚Ç¶${data.new_balance}`);
        } else {
          alert(data.message || "‚ùå TV subscription failed");
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("Server error, try again later.");
      }
    });
  </script>
</body>
</html>
