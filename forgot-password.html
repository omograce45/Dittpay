<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ensure page takes full height */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1; /* Main content grows to push footer down */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #1abc9c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }

    .reset-box a {
      display: inline-block;
      padding: 10px 15px;
      background: #1abc9c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }

    .reset-box a:hover {
      background: #16a085;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DitPay - Forgot Password</h1>
  </header>

  <main class="content">
    <section class="container">
      <h2>Reset Your Password</h2>
      <form id="forgotForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <button type="submit">Request Reset</button>
      </form>

      <div id="resetLinkBox" class="reset-box" style="display:none; text-align:center;">
        <p>üîó Click below to reset your password:</p>
        <a id="resetLink" href="#">Reset Password</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://dit-pay.onrender.com/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok && data.resetLink) {
          document.getElementById("resetLinkBox").style.display = "block";
          document.getElementById("resetLink").href = data.resetLink;
        }
      } catch (err) {
        alert("‚ùå Error requesting password reset.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
