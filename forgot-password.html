<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>DitPay - Forgot Password</h1></header>

  <main class="container">
    <h2>Reset Your Password</h2>
    <form id="forgotForm">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" required />
      <button type="submit">Request Reset</button>
    </form>

    <div id="resetLinkBox" style="margin-top:20px; display:none;">
      <p>üîó Click below to reset your password:</p>
      <a id="resetLink" href="#">Reset Password</a>
    </div>
  </main>

  <footer><p>&copy; 2025 DitPay. All Rights Reserved.</p></footer>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://dit-pay.onrender.com/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok && data.resetLink) {
          // show reset link on page
          document.getElementById("resetLinkBox").style.display = "block";
          document.getElementById("resetLink").href = data.resetLink;
        }
      } catch (err) {
        alert("‚ùå Error requesting password reset.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
