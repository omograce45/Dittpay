<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>DitPay - Forgot Password</h1>
      <nav>
        <a href="index.html">Login</a>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </header>

    <main class="content">
      <section class="container">
        <h2>Reset Your Password</h2>
        <form id="forgotForm">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" placeholder="you@example.com" required />
          <button type="submit">Request Reset</button>
        </form>

        <div id="resetLinkBox" class="reset-box" style="display:none; margin-top:15px; text-align:center;">
          <p>üîó Click below to reset your password:</p>
          <a id="resetLink" href="#" class="btn-link">Reset Password</a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 DitPay. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://dit-pay.onrender.com/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok && data.resetLink) {
          document.getElementById("resetLinkBox").style.display = "block";
          document.getElementById("resetLink").href = data.resetLink;
        }
      } catch (err) {
        alert("‚ùå Error requesting password reset.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
