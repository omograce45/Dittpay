<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Reset Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>DitPay - Reset Password</h1></header>

  <main class="container">
    <h2>Enter a New Password</h2>
    <form id="resetForm">
      <label for="password">New Password:</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Reset Password</button>
    </form>
  </main>

  <footer><p>&copy; 2025 DitPay. All Rights Reserved.</p></footer>

  <script>
    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      alert("❌ Invalid reset link. Token missing.");
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match");
        return;
      }

      try {
        const res = await fetch("https://dit-pay.onrender.com/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          // ✅ Redirect back to login page
          window.location.href = "index.html";
        }
      } catch (err) {
        alert("❌ Error resetting password.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
