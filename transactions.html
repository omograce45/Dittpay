<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Transactions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DitPay Transactions</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html" class="active">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Your Transactions</h2>
      <table id="transactionsTable" border="1" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Amount (₦)</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transactionList">
          <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>

      <h3 style="margin-top:20px;">Add New Transaction (Test Only)</h3>
      <form id="transactionForm">
        <label for="type">Type:</label>
        <select id="type" required>
          <option value="deposit">Deposit</option>
          <option value="withdrawal">Withdrawal</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required />

        <button type="submit">Add Transaction</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com"; // Your backend API base

    async function loadTransactions() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("No token found. Please log in.");
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/transactions`, {
          headers: { "Authorization": "Bearer " + token }
        });
        const data = await res.json();

        const list = document.getElementById("transactionList");
        list.innerHTML = "";

        if (!res.ok || !data.length) {
          list.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No transactions found.</td></tr>";
          return;
        }

        data.forEach(tx => {
          list.innerHTML += `
            <tr>
              <td>${tx.id}</td>
              <td>${tx.type}</td>
              <td>₦${Number(tx.amount).toFixed(2)}</td>
              <td>${tx.status}</td>
              <td>${new Date(tx.created_at).toLocaleString()}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading transactions:", err);
        alert("Error loading transactions.");
      }
    }

    // ✅ Add a new transaction (for testing only)
    document.getElementById("transactionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!token) {
        alert("Please log in first.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/transactions`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ type, amount })
        });

        const data = await res.json();
        alert(data.message);
        if (res.ok) {
          document.getElementById("transactionForm").reset();
          loadTransactions();
        }
      } catch (err) {
        console.error("Error adding transaction:", err);
        alert("Error adding transaction.");
      }
    });

    // Load on page load
    loadTransactions();
  </script>
</body>
</html>
