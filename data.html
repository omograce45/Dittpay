<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DitPay - Buy Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DitPay - Buy Data</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Data Purchase</h2>

      <form id="buyDataForm">
        <!-- Phone -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="08012345678" required><br><br>

        <!-- Network -->
        <label for="network">Select Network:</label>
        <select id="network" name="network" required>
          <option value="">-- Select Network --</option>
          <option value="01">MTN</option>
          <option value="02">Glo</option>
          <option value="04">Airtel</option>
          <option value="03">9mobile</option>
        </select><br><br>

        <!-- Plan -->
        <label for="plan">Select Plan:</label>
        <select id="plan" name="plan" required>
          <option value="">-- Select Plan --</option>

          <!-- ‚úÖ MTN -->
          <option value="500.0">MTN 500MB - ‚Ç¶424 (30 days SME)</option>
          <option value="1000.0">MTN 1GB - ‚Ç¶595 (30 days SME)</option>
          <option value="2000.0">MTN 2GB - ‚Ç¶1189 (30 days SME)</option>
          <option value="3000.0">MTN 3GB - ‚Ç¶1680 (30 days SME)</option>
          <option value="5000.0">MTN 5GB - ‚Ç¶2540 (30 days SME)</option>
          <option value="18000.01">MTN 75GB - ‚Ç¶17460 (30 days)</option>
          <option value="35000.01">MTN 165GB - ‚Ç¶33950 (30 days)</option>

          <!-- ‚úÖ GLO -->
          <option value="1000">Glo 1GB - ‚Ç¶470 (30 days SME)</option>
          <option value="2000">Glo 2GB - ‚Ç¶940 (30 days SME)</option>
          <option value="5000">Glo 5GB - ‚Ç¶2350 (30 days SME)</option>
          <option value="10000">Glo 10GB - ‚Ç¶4700 (30 days SME)</option>
          <option value="30000.01">Glo 165GB - ‚Ç¶28650 (30 days)</option>
          <option value="50000.01">Glo 320GB - ‚Ç¶47750 (30 days)</option>

          <!-- ‚úÖ Airtel -->
          <option value="1499.93">Airtel 2GB - ‚Ç¶1451.93 (30 days)</option>
          <option value="1999.91">Airtel 3GB - ‚Ç¶1935.91 (30 days)</option>
          <option value="2499.92">Airtel 4GB - ‚Ç¶2419.92 (30 days)</option>
          <option value="4999.92">Airtel 13GB - ‚Ç¶4839.92 (30 days)</option>
          <option value="14999.91">Airtel 60GB - ‚Ç¶14519.91 (30 days)</option>
          <option value="29999.91">Airtel 160GB - ‚Ç¶29039.91 (30 days)</option>

          <!-- ‚úÖ 9mobile -->
          <option value="100.01">9mobile 100MB - ‚Ç¶93 (1 day)</option>
          <option value="1000.01">9mobile 1.1GB - ‚Ç¶930 (30 days)</option>
          <option value="2000.01">9mobile 2.44GB - ‚Ç¶1860 (30 days)</option>
          <option value="5000.01">9mobile 6.5GB - ‚Ç¶4650 (30 days)</option>
          <option value="12000.01">9mobile 16GB - ‚Ç¶11160 (30 days)</option>
          <option value="150000.01">9mobile 190GB - ‚Ç¶139500 (180 days)</option>
        </select><br><br>

        <button type="submit">üì∂ Buy Data</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com"; // üîπ Your backend URL

    document.getElementById("buyDataForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const network = document.getElementById("network").value;
      const plan = document.getElementById("plan").value;

      if (!phone || !network || !plan) {
        alert("‚ö†Ô∏è Please fill all fields.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/buy-data`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token") // user must be logged in
          },
          body: JSON.stringify({ phone, network, plan })
        });

        const data = await res.json();
        if (res.ok) {
          alert(`${data.message}\nNew Balance: ‚Ç¶${data.newBalance}`);
        } else {
          alert(data.message || "‚ùå Data purchase failed");
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("Server error, try again later.");
      }
    });
  </script>
</body>
</html>
