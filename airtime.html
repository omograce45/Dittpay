<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DitPay - Buy Airtime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Buy Airtime</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="wallet.html">Wallet</a>
      <a href="transactions.html">Transactions</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="content">
    <div class="container">
      <h2>Airtime Purchase</h2>

      <form id="airtimeForm">
        <label>Phone Number:</label><br>
        <input type="text" id="phone" placeholder="08012345678" required /><br><br>

        <label>Select Network:</label><br>
        <select id="network" required>
          <option value="">-- Choose Network --</option>
          <option value="mtn">MTN</option>
          <option value="glo">Glo</option>
          <option value="airtel">Airtel</option>
          <option value="9mobile">9mobile</option>
        </select><br><br>

        <label>Amount (‚Ç¶):</label><br>
        <input type="number" id="amount" min="50" required /><br><br>

        <button type="submit">üì≤ Buy Airtime</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DitPay. All Rights Reserved.</p>
  </footer>

  <script>
    const API_BASE = "https://dit-pay.onrender.com"; // Your backend URL

    document.getElementById("airtimeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const network = document.getElementById("network").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!phone || !network || !amount) {
        alert("Please fill all fields.");
        return;
      }

      if (!/^0\d{10}$/.test(phone)) {
        alert("Invalid phone number format");
        return;
      }

      const networkMap = { mtn: "01", glo: "02", airtel: "04", "9mobile": "03" };
      const networkCode = networkMap[network];

      try {
        const res = await fetch(`${API_BASE}/buy-airtime`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
          },
          body: JSON.stringify({ phone, network: networkCode, amount })
        });

        const data = await res.json();

        if (res.ok) {
          alert(`${data.message}\nNew Balance: ‚Ç¶${data.newBalance}`);
        } else {
          alert(data.message || "‚ùå Airtime purchase failed");
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        alert("Server error, try again later.");
      }
    });
  </script>
</body>
</html>
